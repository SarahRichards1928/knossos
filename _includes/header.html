<header class="cd-header">
  <div id="cd-logo"><a href="#0"><img src="{{ "/img/text.svg" | prepend: site.baseurl }}" alt="Logo"></a></div>

  <nav class="cd-main-nav">
    <ul>
      {% for page in site.pages %}
        {%if page.title %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav> <!-- cd-main-nav -->
</header>
